version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jotform_qdrant
    ports:
      - "6333:6333"      # HTTP API
      - "6334:6334"      # gRPC API (optional)
    volumes:
      - ./data/vector:/qdrant/storage
    environment:
      # Qdrant configuration
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      # Enable CORS for web dashboard
      - QDRANT__SERVICE__ENABLE_CORS=true
      # Log level
      - QDRANT__LOG_LEVEL=INFO
      # Collection settings
      - QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD=1000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Qdrant Web UI (if you want a separate UI)
  # qdrant-web:
  #   image: qdrant/qdrant-web-ui:latest
  #   container_name: jotform_qdrant_ui
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - QDRANT_HOST=qdrant
  #     - QDRANT_PORT=6333
  #   depends_on:
  #     - qdrant

volumes:
  qdrant_data:
    driver: local
